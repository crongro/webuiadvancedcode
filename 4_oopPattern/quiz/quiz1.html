<script>

/*
 다음 결과가 아래처럼 나오도록 하세요.
 '반갑습니다 ^^
  홍길동님'

  myController와 DATA_MESSAGE는 수정할 수 없습니다.

 */

(function() {
	var DATA_MESSAGE = {
						"load" : "반갑습니다 ^^",
						 "bye" : "다음엔오지마세요"
						}

	var myController = {
		runMessage : function(key) {
			return function(name) {
				alert(this[key] + "\n" + name + "님");
			}
		}
	}

	//아래 부분에서만 수정할 수 있습니다.
	window.addEventListener("load", function() {
		var welComeMessage = myController.runMessage("load");
		welComeMessage("jisu");
	});

})();
</script>
