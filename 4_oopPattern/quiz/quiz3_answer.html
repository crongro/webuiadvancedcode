(function() {
	window.addEventListener("DOMContentLoaded", function() {


		function MYTODO () {
			this.workList = [];
		}

		MYTODO.prototype.addWork = function(work) {
			this.work = work;
			this.workList.push(work);
		}

		MYTODO.prototype.deleteWork = function(work) {

			var numList = this.workList.indexOf(work);

			if(numList > 0) {
				this.workList.splice(numList, 1);
			}
		}

		MYTODO.prototype.getWorkList = function() {
			return this.workList;
		};

		//다음처럼 결과가 나와야 합니다.
		var mt = new MYTODO();
		mt.addWork("study");
		mt.addWork("meeting");
		mt.addWork("study C++");
		mt.addWork("study JAVASCRIPT");
		console.log(mt.getWorkList());    //["study", "meeting", "study C++", "study JAVASCRIPT"] 

		mt.deleteWork("study C++");
		console.log(mt.getWorkList());    //["study", "meeting", "study JAVASCRIPT"] 

	});

})();
</script>
