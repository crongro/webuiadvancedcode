<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>quiz1</title>
</head>
<body>

<script>
(function() {
	var DATA_MESSAGE = {
						"load" : "반갑습니다 ^^",
						 "bye" : "다음엔오지마세요"
						}

	var myController = {
		runMessage : function(key) {
			return function(name) {
				alert(this[key] + "\n" + name + "님");
			}
		}
	}

	window.addEventListener("load", function() {
		var welComeMessage = myController.runMessage("load");
		welComeMessage.call(DATA_MESSAGE, "jisu");
	});

})();
</script>

</body>
</html>
